<!-- JS Files -->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/active.js"></script>
<script src="js/getParameter.js"></script>
<script src="js/include.js"></script>
<script>
    $(function () {
        scrollTo(0,0);
        $("#search_btn").click(function () {
            var sname = $("#search_word").val();
            var mid = getParameter("mid");
            location.href = "/GraduationProject/book-list.html?mid=" + mid + "&sname=" + sname;
        });
        $.post("user/getUsername.do", function (data) {
            if (data.username != null) {
                $("#id").val(getParameter("id"));
                $("#username").val(data.username);
                $("#gender").html('<option value="' + data.gender + '">' + data.gender + '</option>');
                $("#studentNum").val(data.studentNum);
                $("#email").val(data.email);
                $("#phoneNum").val(data.phoneNum);
                $("#password").val(data.password);
                $("#major").html('<option value="' + data.major + '">' + data.major + '</option>');
            }
        });
        $.post("books/findByUid.do",{uid:getParameter("id")},function (data) {
            var bookLis = '';
            for (var i = 0; i < data.length; i ++){
                if (data[i].offShelf==0){
                    var bookLi = '<tr>\n' +
                        '<td class="product-thumbnail"><a ><img\n' +
                        'src="'+data[i].img+'"\n' +
                        'alt="product img"></a></td>\n' +
                        '<td class="product-name"><a >'+data[i].name+'</a></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].price+'</span></td>\n' +
                        '<td class="product-subtotal"><a href="book_info.html?id='+data[i].id+'">详情</a></td>\n' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="setOffShelf('+data[i].id+')"> &mdash;</a></td>' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="deleteBook('+data[i].id+')">移除</a></td>\n' +
                        '</tr>';
                    bookLis += bookLi;
                } else {
                    var bookLi = '<tr>\n' +
                        '<td class="product-thumbnail"><a ><img\n' +
                        'src="'+data[i].img+'"\n' +
                        'alt="product img"></a></td>\n' +
                        '<td class="product-name"><a >'+data[i].name+'</a></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].price+'</span></td>\n' +
                        '<td class="product-subtotal"><a href="javascript:void(0);" onclick="setOnShelf('+data[i].id+')">已下架，点击重新上架</a></td>\n' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="setOffShelf('+data[i].id+')"> &mdash;</a></td>' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="deleteBook('+data[i].id+')">移除</a></td>\n' +
                        '</tr>';
                    bookLis += bookLi;
                }
            }
            $("#my_books").html(bookLis);
        });
        $("#my_info_btn").click(function () {
            $.post("user/updateUser.do",$("#my_info_form").serialize(),function (data) {
                if (data){
                    alert("修改成功");
                    location.reload();
                }else {
                    alert("修改失败");
                }
            })
        })
    })
    function deleteBook(id) {
        $.get("books/deleteBook.do",{id:id},function (data) {
            if (data){
                alert("删除成功");
                location.reload();
            } else {
                alert("删除失败");
            }
        })
    }
    function setOffShelf(id) {
        $.get("books/setOffShelf.do",{id:id},function (data) {
            if (data){
                alert("下架成功");
                location.reload();
            } else {
                alert("下架失败");
            }
        })
    }
    function setOnShelf(id) {
        $.get("books/setOnShelf.do",{id:id},function (data) {
            if (data){
                alert("上架成功");
                location.reload();
            } else {
                alert("上架失败");
            }
        })
    }
</script>
