<script>
    $(function () {
        $("#btn_reg").click(function () {
            if (checkUsername() && checkPassword() && checkEmail() && checkSnum() && checkTele()){

                $.post("user/addUser.do",$("#registerForm").serialize(), function (data) {
                    if (data.flag){
                        location.href="index.html";
                    }else {
                        $("#checkcode_img").prop("src", "checkcode.do?" + new Date().getTime());
                        alert(data.msg);
                    }
                });

            }
            return false;
        });
        $("#username").blur(checkUsername);
        $("#password").blur(checkPassword);
        $("#email").blur(checkEmail);
        $("#phoneNum").blur(checkTele);
        $("#studentNum").blur(checkSnum);
    });

    function checkUsername() {
        var val = $("#username").val();
        var reg_username = /^\w{8,20}$/;
        var flag = reg_username.test(val);
        if (flag){
            $("#username").css("border", "");
        }else {
            $("#username").css("border", "1px solid red");
        }
        return flag;
    }
    function checkPassword() {
        var val = $("#password").val();
        var reg_password = /^\w{8,20}$/;
        var flag = reg_password.test(val);
        if (flag) {
            $("#password").css("border", "");
        }else {
            $("#password").css("border", "1px solid red");
        }
        return flag;
    }
    function checkSnum() {
        var val = $("#studentNum").val();
        var reg_snum = /^1\d{10}$/;
        var flag = reg_snum.test(val);
        if (flag) {
            $("#studentNum").css("border", "");
        }else {
            $("#studentNum").css("border", "1px solid red");
        }
        return flag;
    }
    function checkEmail() {
        var val = $("#email").val();
        var reg_email = /^\w{1,20}@\w{1,8}\.[a-z]{2,5}$/;
        var flag = reg_email.test(val);
        if (flag) {
            $("#email").css("border", "");
        }else {
            $("#email").css("border", "1px solid red");
        }
        return flag;
    }
    function checkTele() {
        var val = $("#phoneNum").val();
        var reg_tele = /^1[3456789]\d{9}$/;
        var flag = reg_tele.test(val);
        if (flag) {
            $("#phoneNum").css("border", "");
        }else {
            $("#phoneNum").css("border", "1px solid red");
        }
        return flag;
    }
</script>
