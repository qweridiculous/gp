<script src="js/jquery-3.3.1.js"></script>

<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $("#search_btn").click(function () {
            var sname = $("#search_word").val();
            var mid = getParameter("mid");
            location.href = "/GraduationProject/book-list.html?mid=" + mid + "&sname=" + sname;
        })
        $.post("favorite/findMyFav.do",{uid:getParameter("id")},function (data) {
            var favLis = '';
            for (var i = 0; i < data.length; i ++){
                if (data[i].books.offShelf==0){
                    var favLi = '<tr>\n' +
                        '<td class="product-thumbnail"><a href="book-detail.html?id='+data[i].books.id+'"><img src="'+data[i].books.img+'"\n' +
                        'alt=""></a></td>\n' +
                        '<td class="product-name"><a href="book-detail.html?id='+data[i].books.id+'">'+data[i].books.name+'</a></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].books.price+'</span></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].favDate+'</span></td>\n' +
                        '<td class="product-info"><p>'+data[i].books.introduce+'</p>\n' +
                        '</td>\n' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="removeFav('+data[i].bid+')"> X </a></td>\n' +
                        '</tr>';
                } else {
                    var favLi = '<tr>\n' +
                        '<td class="product-thumbnail"><a href=""><img src="'+data[i].books.img+'"\n' +
                        'alt=""></a></td>\n' +
                        '<td class="product-name"><a href="">'+data[i].books.name+'</a></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].books.price+'</span></td>\n' +
                        '<td class="product-price"><span class="amount">'+data[i].favDate+'</span></td>\n' +
                        '<td class="product-info"><p>商品已被下架</p>\n' +
                        '</td>\n' +
                        '<td class="product-remove"><a href="javascript:void(0);" onclick="removeFav('+data[i].bid+')"> X </a></td>\n' +
                        '</tr>';
                }
                favLis += favLi;
            }
            $("#my_favorite").html(favLis);
        })
    })
    function removeFav(bid) {
        $.post("favorite/removeFav.do",{bid:bid},function (data) {
            if (data){
                alert("移除成功");
                location.reload();
            }else {
                alert("移除失败");
            }
        })
    }
</script>
